name: deploy

on:
  push:
    branches: [ main ]   # 기본 브랜치가 main이 아니면 수정

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (선택) 앱이 루트에 있으니 바로 업로드합니다.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # ← 루트 그대로 서빙

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages     # ← "Missing environment" 오류 방지
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
