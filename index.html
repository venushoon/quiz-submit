<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>실시간 퀴즈</title>

  <!-- 404 파비콘 방지 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%235866ff'/%3E%3Ctext x='32' y='40' text-anchor='middle' font-size='28' fill='white'%3EL%3C/text%3E%3C/svg%3E"/>

  <link rel="stylesheet" href="./app.css" />

  <!-- QRCode(전역) : QR → app.js 순으로 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <!-- Firebase v9 모듈: 먼저 로드 → window.db / window.FS 바인딩 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, doc, collection, setDoc, getDoc, getDocs,
      onSnapshot, updateDoc, runTransaction, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✔ 본인 프로젝트 값으로 사용(이미 제공된 값 그대로 사용 가능)
    const firebaseConfig = {
      apiKey: "AIzaSyCClNc95ykYCudmLHTPgpewZ60bZ8zukbo",
      authDomain: "live-quiz-a14d1.firebaseapp.com",
      projectId:  "live-quiz-a14d1",
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // app.js가 전역에서 가져다 쓰도록 바인딩
    window.db = db;
    window.FS = { doc, collection, setDoc, getDoc, getDocs,
                  onSnapshot, updateDoc, runTransaction, serverTimestamp };
  </script>

  <!-- 메인 앱 -->
  <script type="module" src="./app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="live-dot" id="liveDot"></span><strong>실시간 퀴즈</strong></div>

    <!-- 관리자 세션/탭 -->
    <div class="session admin-only">
      <input id="roomId" class="input" placeholder="클래스(세션) 입력" />
      <button id="btnConnect"  class="btn primary">접속</button>
      <button id="btnSignOut"  class="btn danger hide">세션아웃</button>
      <span id="roomStatus" class="muted">세션: - · 오프라인</span>
    </div>

    <nav class="tabs admin-only">
      <button id="tabBuild"   class="tab active">① 문항</button>
      <button id="tabOptions" class="tab">② 옵션</button>
      <button id="tabPresent" class="tab">③ 프레젠테이션</button>
      <button id="tabResults" class="tab">④ 결과</button>
    </nav>
  </header>

  <!-- 문항 -->
  <section id="panelBuild" class="panel">
    <div class="card hint">
      <h3>수동 출제 가이드</h3>
      <ol>
        <li>객관식: <code>문항,보기1,보기2,보기3,보기4,정답번호</code></li>
        <li>주관식: <code>문항,주관식,정답텍스트</code></li>
        <li>예) <code>가장 큰 행성?,지구,목성,화성,금성,2</code></li>
        <li>문항 옆 <b>이미지</b> 업로드로 그림 포함 가능</li>
      </ol>
    </div>

    <div class="card">
      <div class="row wrap gap">
        <input id="quizTitle" class="input xl grow" placeholder="퀴즈 제목" />
        <input id="questionCount" class="input sm" type="number" min="1" max="50" value="3" />
        <button id="btnBuildForm"   class="btn">빈폼</button>
        <button id="btnLoadSample"  class="btn">샘플</button>
        <button id="btnSaveQuiz"    class="btn success">저장</button>

        <!-- 업로드/양식 -->
        <input  id="fileUploadTxt" type="file" accept=".txt,.csv" class="hide" />
        <button id="btnUploadTxt"        class="btn">업로드</button>
        <button id="btnDownloadTemplate" class="btn ghost">샘플양식</button>
      </div>
    </div>

    <div id="builder" class="builder"></div>
  </section>

  <!-- 옵션 -->
  <section id="panelOptions" class="panel hide">
    <div class="grid">
      <div class="card">
        <h3>제출 정책 & 진행</h3>
        <div class="row wrap gap">
          <label><input type="radio" name="policy" id="polDevice" checked /> 기기당 1회</label>
          <label><input type="radio" name="policy" id="polName" /> 실명당 1회</label>
        </div>
        <div class="row wrap gap mt">
          <label><input type="checkbox" id="chkAccept" /> 제출 허용</label>
          <label><input type="checkbox" id="chkReveal" /> 결과 공개</label>
          <label><input type="checkbox" id="chkBright" /> 프레젠테이션 밝은 모드</label>
        </div>
        <div class="row wrap gap mt">
          <label class="row gap align-center">
            타이머(초)
            <input id="timerSec" class="input sm" type="number" min="5" max="600" value="30" />
          </label>
          <button id="btnOptSave" class="btn success">저장</button>
          <button id="btnResetAll" class="btn danger">초기화</button>
        </div>
      </div>

      <div class="card">
        <h3>학생용 접속</h3>
        <canvas id="qrCanvas" class="qr"></canvas>
        <div class="row">
          <input id="studentLink" class="input grow" readonly />
          <button id="btnCopyLink"  class="btn">복사</button>
          <button id="btnOpenStudent" class="btn">열기</button>
        </div>
        <p class="muted mt">※ 옵션 저장 후 QR/링크가 갱신됩니다.</p>
      </div>
    </div>
  </section>

  <!-- 프레젠테이션 -->
  <section id="panelPresent" class="panel hide">
    <div class="card">
      <div class="row wrap gap">
        <button id="btnStart" class="btn success">시작</button>
        <button id="btnPrev"  class="btn">이전</button>
        <button id="btnNext"  class="btn">다음</button>
        <button id="btnEndAll" class="btn danger">종료</button>

        <div class="row right gap">
          <span class="badge">참가 <span id="chipJoin"   class="dot blue">0</span></span>
          <span class="badge">제출 <span id="chipSubmit" class="dot yellow">0</span></span>
          <span class="badge">정답 <span id="chipCorrect"class="dot green">0</span></span>
          <span class="badge">오답 <span id="chipWrong"  class="dot red">0</span></span>
          <span class="badge" id="nowQuestion">-</span>
          <strong id="leftSec">00:00</strong>
        </div>
      </div>
    </div>

    <div class="card" id="presentWrap">
      <h2 id="pTitle">-</h2>
      <p  id="pQ" class="mt muted">시작 버튼을 누르면 문항이 제시됩니다.</p>
      <img id="pImg" class="pimg hide" alt="" />
      <div id="pOpts" class="pgrid mt"></div>
    </div>
  </section>

  <!-- 결과 -->
  <section id="panelResults" class="panel hide">
    <div class="row wrap gap">
      <button id="btnExportCSV" class="btn">CSV 내보내기</button>
      <button id="btnFullBoard" class="btn ghost">리더보드 전용 화면</button>
    </div>
    <div id="resultsTable" class="card"></div>
  </section>

  <!-- 학생 전용 -->
  <section id="studentAccess" class="panel hide">
    <div id="joinModal" class="card">
      <h3 id="sState">세션 접속 필요</h3>
      <div class="row mt">
        <input id="joinName" class="input grow" placeholder="이름 또는 번호를 입력하세요!" />
        <button id="btnJoinGo" class="btn primary">참가</button>
      </div>
    </div>

    <div id="sWrap" class="card hide">
      <h2 id="sQTitle">-</h2>
      <img id="sQImg" class="pimg hide" alt="" />
      <div id="sOptBox" class="pgrid"></div>

      <div id="sShortWrap" class="row mt hide">
        <input id="sShortInput" class="input grow" placeholder="정답을 입력하세요" />
        <button id="btnShortSend" class="btn success">제출</button>
      </div>
    </div>

    <div id="sDone" class="card hide">
      <p class="muted">퀴즈가 종료되었습니다!</p>
      <button id="btnShowMy" class="btn">내 결과 보기</button>
      <div id="myResult" class="mt"></div>
    </div>
  </section>
</body>
</html>
