<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>실시간 퀴즈</title>

  <!-- 스타일 (기존 app.css 그대로 사용) -->
  <link rel="stylesheet" href="./app.css" />

  <!-- ✅ Firebase compat (반드시 app.js보다 먼저) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- ✅ QRCode (반드시 app.js보다 먼저) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- ✅ Firebase 초기화 (본인 프로젝트 설정으로 교체) -->
  <script>
    // ↓↓↓ 당신 프로젝트의 Firebase 설정으로 교체하세요 ↓↓↓
    const firebaseConfig = {
      apiKey: "AIzaSyCClNc95ykYCudmLHTPgpewZ60bZ8zukbo",
      authDomain: "live-quiz-a14d1.firebaseapp.com",
      projectId: "live-quiz-a14d1",
    };
    // ↑↑↑ 교체 후 저장
    firebase.initializeApp(firebaseConfig);
    window.db = firebase.firestore();

    // app.js(모듈 아님)에서 모듈식처럼 쓰게 하는 얇은 래퍼
    window.FS = {
      doc: (...path) => {
        // 사용 형태: doc(db,"rooms",id,"responses",rid) 등
        let ref = window.db;
        for (let i = 0; i < path.length; i += 2) {
          const col = path[i], id = path[i + 1];
          ref = ref.collection(col);
          if (id) ref = ref.doc(id);
        }
        return ref;
      },
      collection: (db, col) => window.db.collection(col),
      setDoc: (ref, data, opt) => opt?.merge ? ref.set(data, { merge:true }) : ref.set(data),
      getDoc: (ref) => ref.get(),
      getDocs: (ref) => ref.get(),
      onSnapshot: (ref, cb) => ref.onSnapshot(cb),
      updateDoc: (ref, data) => ref.update(data),
      runTransaction: (db, fn) => window.db.runTransaction(fn),
      serverTimestamp: () => firebase.firestore.FieldValue.serverTimestamp()
    };
  </script>
</head>

<body>
  <!-- ====== 상단바 ====== -->
  <header class="topbar admin-only" id="adminHeader">
    <div class="brand">
      <span class="live-dot" id="liveDot"></span>
      <h1 style="margin:0">실시간 퀴즈</h1>
    </div>
    <div class="session row">
      <input id="roomId" class="input xl" placeholder="클래스(세션) 입력" />
      <button id="btnConnect" class="btn">접속</button>
      <button id="btnSignOut" class="btn danger hide">세션아웃</button>
      <div id="roomStatus" class="muted">세션: - · 오프라인</div>
    </div>
    <nav class="tabs admin-only">
      <button id="tabBuild"    class="tab active">① 문항</button>
      <button id="tabOptions"  class="tab">② 옵션</button>
      <button id="tabPresent"  class="tab">③ 프레젠테이션</button>
      <button id="tabResults"  class="tab">④ 결과</button>
    </nav>
  </header>

  <!-- ====== 문항 빌더 ====== -->
  <main class="panel admin-only" id="panelBuild">
    <div class="card hint">
      <h2>수동 출제 가이드</h2>
      <ul>
        <li>객관식: 문항, 보기1~4, 정답번호(숫자)</li>
        <li>주관식: 문항, 주관식, 정답텍스트</li>
        <li>문항 옆 이미지 업로드로 그림 포함 가능</li>
      </ul>
    </div>

    <div class="card builder" id="builderWrap">
      <div class="row wrap">
        <input id="quizTitle" class="input grow" placeholder="퀴즈 제목" />
        <input id="questionCount" class="input sm" value="3" />
        <button id="btnBuildForm" class="btn">빈폼</button>
        <button id="btnLoadSample" class="btn">샘플</button>
        <button id="btnSaveQuiz" class="btn success">저장</button>
        <button id="btnUploadTxt" class="btn">업로드</button>
        <button id="btnDownloadTemplate" class="btn">샘플양식</button>
        <input id="fileUploadTxt" type="file" accept=".txt,.csv" hidden />
      </div>
      <div id="builder" class="builder"></div>
    </div>
  </main>

  <!-- ====== 옵션 ====== -->
  <section class="panel admin-only hide" id="panelOptions">
    <div class="grid">
      <div class="card">
        <h3>제출 정책 & 진행</h3>
        <div class="row wrap">
          <label class="switch"><input id="polDevice" type="radio" name="policy" value="device" checked /> 기기당 1회</label>
          <label class="switch"><input id="polName" type="radio" name="policy" value="name" /> 실명당 1회</label>
        </div>
        <div class="row wrap mt">
          <label class="switch"><input id="chkAccept" type="checkbox" /> 제출 허용</label>
          <label class="switch"><input id="chkReveal" type="checkbox" /> 결과 공개</label>
          <label class="switch"><input id="chkBright" type="checkbox" /> 프레젠테이션 밝은 모드</label>
        </div>
        <div class="row wrap mt">
          <span class="muted">타이머(초):</span>
          <input id="timerSec" class="input sm" value="30" />
          <button id="btnOptSave" class="btn success">저장</button>
          <button id="btnResetAll" class="btn danger">초기화</button>
        </div>
      </div>

      <div class="card">
        <h3>학생용 접속</h3>
        <canvas id="qrCanvas" class="qr"></canvas>
        <div class="row">
          <input id="studentLink" class="input grow" readonly />
          <button id="btnCopyLink" class="btn">복사</button>
          <button id="btnOpenStudent" class="btn">열기</button>
        </div>
        <p class="muted">※ 옵션 저장 후 QR/링크가 갱신됩니다.</p>
      </div>
    </div>
  </section>

  <!-- ====== 프레젠테이션 ====== -->
  <section class="panel admin-only hide" id="panelPresent">
    <div class="card row wrap between">
      <div class="row gap">
        <button id="btnStart"  class="btn success">시작</button>
        <button id="btnPrev"   class="btn">이전</button>
        <button id="btnNext"   class="btn">다음</button>
        <button id="btnEndAll" class="btn danger">종료</button>
      </div>
      <div class="row gap">
        <span class="badge">참가 <b id="chipJoin">0</b></span>
        <span class="badge">제출 <b id="chipSubmit">0</b></span>
        <span class="badge">정답 <b id="chipCorrect">0</b></span>
        <span class="badge">오답 <b id="chipWrong">0</b></span>
        <span class="badge" id="nowQuestion">Q0/0</span>
        <span class="badge" id="leftSec">00:00</span>
      </div>
    </div>

    <div class="card">
      <h2 id="pTitle">-</h2>
      <p id="pQ" class="muted">시작 버튼을 누르면 문항이 제시됩니다.</p>
      <img id="pImg" class="pimg hide" alt="" />
      <div id="pOpts" class="pgrid"></div>
    </div>
  </section>

  <!-- ====== 결과 ====== -->
  <section class="panel admin-only hide" id="panelResults">
    <div class="card leaderboard">
      <div class="row gap">
        <button id="btnExportCSV" class="btn">CSV 내보내기</button>
        <button id="btnFullBoard" class="btn danger">리더보드 전용 화면</button>
      </div>
      <div id="resultsTable" class="mt"></div>
    </div>
  </section>

  <!-- ====== 학생 모드 루트 ====== -->
  <section id="studentAccess" class="panel hide">
    <!-- 대기/이름 입력 -->
    <div id="joinModal" class="card">
      <h3>세션 접속 필요</h3>
      <div class="row">
        <input id="joinName" class="input grow" placeholder="이름 또는 번호를 입력하세요!" />
        <button id="btnJoinGo" class="btn success">참가</button>
      </div>
      <p id="sState" class="muted mt">참가 완료! 제출 버튼을 눌러주세요. 교사가 시작하면 1번 문항이 표시됩니다.</p>
    </div>

    <!-- 문제 표시/제출 -->
    <div id="sWrap" class="card hide">
      <h3 id="sQTitle">-</h3>
      <img id="sQImg" class="pimg hide" alt="" />
      <div id="sOptBox" class="pgrid"></div>
      <div id="sShortWrap" class="row wrap hide mt">
        <input id="sShortInput" class="input grow" placeholder="정답을 입력하세요" />
        <button id="btnShortSend" class="btn success">제출</button>
      </div>
    </div>

    <!-- 종료 후 -->
    <div id="sDone" class="card hide">
      <h3>퀴즈가 종료되었습니다!</h3>
      <button id="btnShowMy" class="btn">내 결과 보기</button>
      <div id="myResult" class="mt"></div>
    </div>
  </section>

  <!-- ✅ 앱 스크립트 (항상 마지막, 단 한 번만 포함) -->
  <script src="./app.js"></script>
</body>
</html>
