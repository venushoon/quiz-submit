<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오류 진단 페이지</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <h1>오류 진단 페이지</h1>
  <p>이 페이지는 학생 모드에서 버튼을 제대로 찾는지 확인하기 위한 테스트입니다.</p>

  <section id="studentPanel">
    <dialog id="joinDialog" class="card">
        <h2>퀴즈 참여</h2>
        <div class="row"><input id="joinName" class="input grow" placeholder="이름 입력" /><button id="btnJoin" class="btn">참가</button></div>
    </dialog>
    <div id="sWrap" class="card">
      <div id="sShortWrap" class="row">
        <input id="sShort" class="input grow" /><button id="btnShortSend" class="btn green">제출</button>
      </div>
    </div>
    <div id="sDone" class="card">
      <button id="btnMyResult" class="btn">내 결과 보기</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
