<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>실시간 퀴즈</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./app.css" />
  <!-- QRCode (학생 접속 QR) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <!-- 상단바: 세션 연결/모드/탭 -->
  <header class="top">
    <div class="row gap">
      <input id="roomId" class="input lg" placeholder="세션코드 (예: class1)" />
      <button id="btnConnect" class="btn primary">접속</button>
      <div id="roomStatus" class="muted">관리자 모드: 세션에 접속해 주세요.</div>
    </div>

    <nav class="tabs">
      <button id="tabBuild" class="tab">문항만들기</button>
      <button id="tabControl" class="tab active">옵션</button>
      <button id="tabPresent" class="tab">프레젠테이션</button>
      <button id="tabResults" class="tab">결과</button>
      <div class="grow"></div>
      <button id="btnAdmin" class="chip">관리자</button>
      <button id="btnStudent" class="chip">학생</button>
    </nav>
  </header>

  <!-- 관리자: 문항만들기 -->
  <section id="panelBuild" class="panel hide">
    <div class="row wrap gap">
      <input id="quizTitle" class="input xl" placeholder="퀴즈 제목" />
      <label class="muted">문항수</label>
      <input id="questionCount" type="number" class="input xs" value="3" min="1" max="20" />
      <button id="btnBuildForm" class="btn">빈폼</button>
      <button id="btnLoadSample" class="btn">샘플</button>
      <button id="btnSaveQuiz" class="btn primary">저장</button>
    </div>
    <div id="builder" class="builder"></div>
  </section>

  <!-- 관리자: 옵션(제출 정책/타이머/QR 등) -->
  <section id="panelControl" class="panel">
    <div class="grid-2">
      <div class="card">
        <h3>제출 정책</h3>
        <label class="check"><input id="chkAccept" type="checkbox" /> 제출 허용</label>
        <label class="check"><input id="chkReveal" type="checkbox" /> 정답 공개</label>
        <div class="row gap">
          <input id="timerSec" type="number" class="input xs" value="30" min="5" max="600" />
          <button id="btnTimerGo" class="btn">타이머 시작</button>
          <button id="btnTimerStop" class="btn ghost">타이머 정지</button>
          <div class="timer"><span class="muted">남은 시간</span> <b id="leftSec">00:00</b></div>
        </div>
        <div class="row gap mt">
          <button id="btnEndAll" class="btn danger">종료</button>
          <button id="btnResetAll" class="btn ghost">전체 초기화</button>
        </div>
      </div>

      <div class="card">
        <h3>학생 접속</h3>
        <canvas id="qrCanvas" width="192" height="192" class="qr"></canvas>
        <div class="row gap">
          <input id="studentLink" class="input grow" readonly placeholder="옵션 저장/세션 접속 후 표시됩니다" />
          <button id="btnCopyLink" class="btn">링크 복사</button>
          <button id="btnOpenStudent" class="btn ghost">학생 모드로 열기</button>
        </div>
      </div>
    </div>
  </section>

  <!-- 프레젠테이션(진행) -->
  <section id="panelPresent" class="panel hide">
    <div class="present">
      <div class="present-head">
        <div class="row between">
          <div class="title" id="pTitle">실시간 퀴즈</div>
          <div class="row gap">
            <button id="btnStart" class="btn success">시작</button>
            <button id="btnPrev" class="btn ghost">이전</button>
            <button id="btnNext" class="btn">다음</button>
            <button id="btnEndAll" class="btn danger">종료</button>
          </div>
        </div>
        <div class="muted">진행률 <b id="progress">0/0</b> · 남은 시간 <b id="leftSec2">00:00</b></div>
      </div>

      <!-- 첫 화면 안내문 -->
      <div id="pWait" class="pwait">시작 버튼을 누르면 문항이 제시됩니다.</div>

      <!-- 문항 영역 -->
      <div id="pCard" class="pcard hide">
        <div class="pquestion" id="pQ">문항이 여기에 표시됩니다.</div>
        <div class="poptions" id="pOpts"></div>
      </div>

      <!-- 상태 요약(점표시 + 카운트) -->
      <div class="pstats">
        <span class="dot blue"></span> 참가 <b id="statJoined">0</b>
        <span class="dot yellow"></span> 제출 <b id="statSubmitted">0</b>
        <span class="dot green"></span> 정답 <b id="statCorrect">0</b>
        <span class="dot red"></span> 오답 <b id="statWrong">0</b>
      </div>

      <!-- 실시간 칩(이름/정오여부) -->
      <div id="chips" class="chips"></div>
    </div>
  </section>

  <!-- 결과 -->
  <section id="panelResults" class="panel hide">
    <div class="row gap">
      <button id="btnExportCSV" class="btn">CSV 내보내기</button>
    </div>
    <div id="resultsTable" class="card mt"></div>
  </section>

  <!-- 학생 패널(학생 모드일 때만 보임) -->
  <section id="studentPanel" class="panel hide">
    <div class="card">
      <div class="row gap">
        <input id="studentName" class="input" placeholder="이름(번호)" />
        <button id="btnJoin" class="btn primary">참가</button>
        <div class="muted" id="studentTopInfo">세션에 접속 후 참가하세요.</div>
      </div>
    </div>
    <div class="card">
      <div class="row gap">
        <span class="badge" id="badgeType">대기</span>
        <div id="sQText" class="muted">대기 중입니다…</div>
      </div>
      <div id="mcqBox" class="row wrap gap mt"></div>
      <div id="shortBox" class="row gap hide mt">
        <input id="shortInput" class="input" placeholder="답을 입력하세요" />
        <button id="btnShortSend" class="btn">제출</button>
      </div>
    </div>
  </section>

  <script type="module" src="./app.js"></script>
</body>
</html>
